

services:
  db:
    image: postgres:15-alpine  # 使用轻量级且稳定的 PostgreSQL 15 版本
    container_name: interview_db_container
    restart: always
    environment:
      POSTGRES_USER: admin     # 数据库用户名
      POSTGRES_PASSWORD: Password123  # 数据库密码 (开发环境简单点没事)
      POSTGRES_DB: interview_agent_db # 默认创建的数据库名
    ports:
      - "5433:5432"  # 
    volumes:
      - ./pg_data:/var/lib/postgresql/data # 【重要】把数据挂载到你本地，防止重启丢失
    networks:
      - interview_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d interview_agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: interview_redis_container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - interview_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Password123", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  app:
    build: .
    container_name: interview_app_container
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy # 等待数据库健康检查通过再启动 App
      redis:
        condition: service_healthy # 等待Redis健康检查通过再启动 App
    networks:
      - interview_network
    volumes:
      - ./app/static:/app/app/static
      - ./app/logs:/app/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend-build:
    image: node:18-alpine
    container_name: interview_frontend_build
    working_dir: /app
    volumes:
      - ./frontend-vue:/app
    command: sh -c "npm install && npm run build"
    profiles:
      - build

  web:
    image: nginx:alpine
    container_name: interview_web_container
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - interview_network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend-vue/dist:/usr/share/nginx/html:ro  # 更新为 Vue 3 构建产物目录
      - ./nginx_logs:/var/log/nginx  # 挂载Nginx日志到本地，便于调试和监控
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  interview_network:
    driver: bridge

# 1. 停止并删除容器 (包括数据卷 -v)
# docker-compose down -v

# 2. 重新启动所有服务
# docker-compose up -d

# 3. 构建并启动所有服务
# docker-compose up -d --build
